<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>Users</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {%for User in User%}
            <tr>
                <td>{{User.id}}</td>
                <td>{{User.first_name}} {{User.last_name}}</td>
                <td>{{User.email}}</td>
                <td>{{User.created_at}}</td>
                <td><a href="/users/{{User.id}}">Show</a><a href="/{{User.id}}/edit">Edit</a><a href="/users/{{User.id}}/destroy">Delete</a></td>
            </tr>
        {%endfor%}

    </table>
    <a href="/new/users">Add new user</a>
</body>
</html>
